{% load static %}
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>List of Posts</title>
    <link rel="stylesheet" href="{% static 'posts/css/style.css' %}" />
    <script src="{% static "posts/js/app.js" %}"></script>

</head>

<body>

    <h1>Recent Posts</h1>

    {% for post in posts %}
    <div class="posts">
        <h2 class="post-title">{{ post.title }}</h2>
        <p class="post-created-at">{{ post.created_at }}</p>
        <p class="post-description">{{ post.description }}</p>
        {% if post.cover %}
        <img src="{{ post.cover.url }}" width="100" height="50"  />
        {% endif %}
    </div>
{% endfor %}

</body>

</html>
